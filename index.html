<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Amazon Responsive clone</title>
</head>
<body>
    <header>
        <div class="header_items">
            <div class="item" id="item_img">
                <div class="item" id="img">
                    <img src="images/amazon_logo_1.png" alt="">
                </div>
                    <div class="item" id="nav_2">
                         <div>
                            <p>Delivering to Chandigarh</p>
                         </div>
                         <div>
                        <i class="fa-solid fa-location-dot"></i>
                         Update Location
                         </div>   
                    </div>
            <div class="items_three">
                <div>
                    <select name="all" id="all">
                        <option value="All">All</option>
                    </select>
                </div>
                <div>
                    <input type="text" class="txt_box" placeholder="Search Amazon.in">
                </div>
                <div class="glass">
                    <div class="glass_1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="item" id="signin">
                <p>Hello,sign in</p>
                <p>Accounts & Lists</p>
            </div>
        </div>
        </div>
    </header>
</body>
</html>
